<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
</body>
<script>
    let text = 'I love cats. Cats are very easy to love. Cats are very popular.';
    let store = text.matchAll(/Cats/g);
    let store1= text.matchAll(/Cats/gi);
   document.getElementById('demo').innerHTML= Array.from(store);
   document.getElementById('demo1').innerHTML= Array.from(store1);
</script>
</html>
