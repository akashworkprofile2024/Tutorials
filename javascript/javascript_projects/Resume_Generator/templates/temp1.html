<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      color: #222;
      background: #f7f9fb;
    }
    aside {
      background-color: #0d6efd;
      color: white;
      width: 30%;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    main {
      padding: 40px;
      width: 70%;
      box-sizing: border-box;
      background: white;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    h3 {
      color: #0d6efd;
      border-bottom: 1px solid #ccc;
      padding-bottom: 3px;
    }
    p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <aside>
    <h1 id="tName">Your Name</h1>
    <p><strong>Email:</strong> <span id="tEmail"></span></p>
    <p><strong>Phone:</strong> <span id="tPhone"></span></p>
    <h3>Skills</h3>
    <p id="tSkills"></p>
  </aside>

  <main>
    <section>
      <h3>Summary</h3>
      <p id="tSummary"></p>
    </section>

    <section>
      <h3>Experience</h3>
      <p id="tExperience"></p>
    </section>

    <section>
      <h3>Education</h3>
      <p id="tEducation"></p>
    </section>
  </main>
</body>
</html>
