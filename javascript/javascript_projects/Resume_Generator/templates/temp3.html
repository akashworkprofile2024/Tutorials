<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      padding: 40px;
      margin: 0;
    }
    h1 {
      color: #0dcaf0;
      margin-bottom: 5px;
    }
    h3 {
      color: #0dcaf0;
      border-bottom: 1px solid #444;
      padding-bottom: 3px;
    }
    p {
      color: #ddd;
      line-height: 1.6;
    }
    .section {
      margin-top: 25px;
    }
    .header {
      border-bottom: 2px solid #0dcaf0;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="tName">Your Name</h1>
    <p><strong>Email:</strong> <span id="tEmail"></span> | <strong>Phone:</strong> <span id="tPhone"></span></p>
  </div>

  <div class="section">
    <h3>Summary</h3>
    <p id="tSummary"></p>
  </div>

  <div class="section">
    <h3>Skills</h3>
    <p id="tSkills"></p>
  </div>

  <div class="section">
    <h3>Experience</h3>
    <p id="tExperience"></p>
  </div>

  <div class="section">
    <h3>Education</h3>
    <p id="tEducation"></p>
  </div>
</body>
</html>
