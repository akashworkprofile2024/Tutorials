<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Georgia', serif;
      color: #333;
      padding: 50px 70px;
      background: #ffffff;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 5px;
      color: #111;
    }
    h3 {
      border-left: 5px solid #0d6efd;
      padding-left: 10px;
      color: #0d6efd;
      margin-top: 25px;
    }
    p {
      line-height: 1.5;
      margin-bottom: 10px;
    }
    .header {
      border-bottom: 2px solid #0d6efd;
      margin-bottom: 25px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="tName">Your Name</h1>
    <p><strong>Email:</strong> <span id="tEmail"></span> | <strong>Phone:</strong> <span id="tPhone"></span></p>
  </div>

  <section>
    <h3>Summary</h3>
    <p id="tSummary"></p>
  </section>

  <section>
    <h3>Skills</h3>
    <p id="tSkills"></p>
  </section>

  <section>
    <h3>Experience</h3>
    <p id="tExperience"></p>
  </section>

  <section>
    <h3>Education</h3>
    <p id="tEducation"></p>
  </section>
</body>
</html>
