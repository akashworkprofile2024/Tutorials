<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      display: grid;
      grid-template-columns: 25% 1fr;
      margin: 0;
      color: #333;
    }
    aside {
      background-color: #2c3e50;
      color: white;
      padding: 25px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    main {
      padding: 40px;
      background: white;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.8rem;
      color: white;
      margin-bottom: 10px;
    }
    h3 {
      color: #2c3e50;
      margin-top: 20px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <aside>
    <h1 id="tName">Your Name</h1>
    <p><strong>Email:</strong> <span id="tEmail"></span></p>
    <p><strong>Phone:</strong> <span id="tPhone"></span></p>
    <h3>Skills</h3>
    <p id="tSkills"></p>
  </aside>

  <main>
    <section>
      <h3>Summary</h3>
      <p id="tSummary"></p>
    </section>
    <section>
      <h3>Experience</h3>
      <p id="tExperience"></p>
    </section>
    <section>
      <h3>Education</h3>
      <p id="tEducation"></p>
    </section>
  </main>
</body>
</html>
