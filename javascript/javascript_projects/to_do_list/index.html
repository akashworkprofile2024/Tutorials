<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Do List | Custom To-Do App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
 
</head>
<body>

    <!-- App Header -->
    <header class="main-header text-center p-4 mb-4 shadow-sm">
        <h1 class="display-5"><i class="fa-solid fa-check-double me-2"></i>Pro-Do List</h1>
        <p class="lead mb-0">Organize your life, one task at a time.</p>
    </header>

    <main class="container-fluid px-lg-4">
        <!-- Add Category Form -->
        <div class="row justify-content-center mb-4">
            <div class="col-lg-6">
                <form id="add-category-form" class="d-flex gap-2">
                    <input type="text" id="category-name-input" class="form-control form-control-lg" placeholder="Enter a new category name..." required>
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fa-solid fa-plus me-1"></i> Add
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Categories Display Area -->
        <div id="categories-container" class="categories-container">
            <!-- Categories will be dynamically inserted here -->
        </div>
    </main>

    <!-- Add Task Modal -->
    <div class="modal fade" id="add-task-modal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="add-task-form">
                <input type="hidden" id="category-id-for-task">
                <div class="mb-3">
                    <label for="task-text-input" class="form-label">Task Description</label>
                    <input type="text" class="form-control" id="task-text-input" placeholder="e.g., Finalize project report" required>
                </div>
                <div class="d-flex justify-content-end">
                     <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                     <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
