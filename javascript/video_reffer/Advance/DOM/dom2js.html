<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:white">
    <div class="parent">
          <div class="day">Monday</div>
          <div class="day">Tuesday</div>
          <div class="day">wednesday</div>
          <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    
    console.log(`Parent : `,parent) 
    
    console.log(`Parent.children: ` ,parent.children)  // All html collection
    
    console.log(`parent.children[1]`,parent.children[1]);

    console.log(`parent.children[1].innerHTML: `,parent.children[1].innerHTML);
     
    console.log(`For Loop:`)
    for(let i = 0 ; i < parent.children.length ; i++){
        console.log(parent.children[i].innerHTML);
    } 

    parent.children[1].style.color="orange";

    
    console.log(`firstElementChild: `,parent.firstElementChild); 
    console.log(`lastElementChild: `,parent.lastElementChild); 

    const storedayone = document.querySelector('.day')
    console.log(`StoreDayOne:`, storedayone)
   
    console.log(`Track Parent Element: `,storedayone.parentElement);

    console.log(`NextSibling: `,storedayone.nextElementSibling)

    console.log('NODES: ' , parent.childNodes)

    
</script>
</html>
