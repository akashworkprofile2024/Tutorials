<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete Country</title>
  <style>
    .suggestion-item {
      padding: 5px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="autocomplete">
    <form class="forms" action="" method="post">
      <label for="cn">Country Name</label>
      <input type="text" name="cn" id="cn" class="cn"> 
      <div class="suggestion" id="sugesstion"></div>
    </form>
    <div><span>Country Name:: </span><span class="displaycn"></span></div>
  </div>
</body>
  <script>
    const forms = document.querySelector('.forms');
    const countryinput = document.querySelector('.cn');
    const suggestion = document.querySelector('.suggestion');

    const countriesarr = [ 
      "India", "Indonesia", "Iceland", "Ireland", "Italy",
      "Iran", "Iraq", "Israel", "Ivory Coast", "United States",
      "United Kingdom", "Germany", "France", "Canada", "Australia",
      "Japan", "China", "Brazil", "South Africa", "Spain",
      "Mexico", "Russia", "Norway"
    ];

    countryinput.addEventListener('input', function() {
      const query = countryinput.value.toLowerCase();
      suggestion.innerHTML = '';

      if (query) {
        const filtered = countriesarr.filter(function(country) {
          return country.toLowerCase().startsWith(query);
        });

        filtered.forEach(function(country) {
          const div = document.createElement('div');
          div.textContent = country;
          div.classList.add('suggestion-item');

          div.addEventListener('click', function() {
            countryinput.value = country;
            displaycn.innerHTML=country;
            suggestion.innerHTML = ''; // clear after select
          });

          suggestion.appendChild(div);
        });
      }
    });

    // Hide suggestions if clicked outside
    document.addEventListener('click', function(e) {
     e.preventDefault();   
      if (!e.target.closest('.autocomplete')) {
        suggestion.innerHTML = '';
      }
    });


    // FORM LIVE UPDATE
    const countryname = forms.elements['cn'];
    const displaycn=document.querySelector('.displaycn')

    // Live Update
    countryname.addEventListener('input',function(){
        displaycn.innerHTML=countryname.value;
    });
  </script>
</html>
