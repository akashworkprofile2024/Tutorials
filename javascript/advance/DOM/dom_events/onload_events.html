<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe with Welcome Message</title>
  <style>
    body {
      margin: 0;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 10;
    }
  </style>
</head>
<body onload="message()">
  <!-- Overlay -->
  <div id="overlay">Welcome to Website</div>

  <!-- Iframe -->
  <iframe src="https://www.pexels.com/"></iframe>

  <script>
    function message() {
      const overlay = document.querySelector("#overlay");
      // hide overlay after 3 seconds
      setTimeout(() => {
        overlay.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
