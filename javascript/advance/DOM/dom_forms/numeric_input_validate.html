<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form name="form" action="" onsubmit="return numeric_validate()" method="post">
                Number <input type="number" name="num">
                <input type="submit" name="submit" value="Submit">
     </form>
     <p id="demo"></p>
</body>
<script>
        function numeric_validate(){
            let fetch = document.forms['form']['num'].value;
            if (fetch <=10  && fetch != ''){
                      document.querySelector('#demo').innerHTML = 'Valid Number';
                      return false;
            }else{
                document.querySelector('#demo').innerHTML = 'Not valid';
                return false;
            }
        }
</script>
</html>
