// Event Bubbling or Event Capturing?
// Bubbling (false = default)
const container1 = document.querySelector('.container1')
const bubblingP1 = document.querySelector('.bubblingP1')

container1.addEventListener('click', function(){ alert('Purple Container 1'); }, false);
bubblingP1.addEventListener('click', function(){ alert('Black Container 1'); }, false);

const container2 = document.querySelector('.container2')
const capturingP2 = document.querySelector('.capturingP2')
// Capturing (true)
container2.addEventListener('click', function(){ alert('Pink Container 2'); }, true);
capturingP2.addEventListener('click', function(){ alert('Green Container 2'); }, true);


// RemoveEventlistener
const storedisplay = document.querySelector('#display')
function run(){
    alert('Event is started ')
}

storedisplay.addEventListener('click' , run)

document.querySelector('.btn3').addEventListener('click' , function(){
           storedisplay.removeEventListener('click' , run);
           alert('Event is Ended')
})
