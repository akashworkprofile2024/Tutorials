<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div class="parent">
              <p class="firstchild">child 1</p>
              <span class="secondchild">child 2</span>
              <pre class="thirdchild">child 3</pre>
      </div>
</body>
<script>
       const parent = document.querySelector('.parent')
       const firstchild = parent.firstChild.nodeName
       const lastchild = parent.lastChild.nodeName
        console.log(parent)
        console.log(firstchild)
        console.log(lastchild)
</script>
</html>
