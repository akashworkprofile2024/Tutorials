<!-- FIND ELEMENTS USING TAG NAME -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p style="display: none;">First para</p>
        <p style="display: none;">Second para</p>
        <p style="display: none;">Third para</p>
</body>
<script>
         const store = document.getElementsByTagName('p')
         document.write(`Total para: ${store.length}` + "<br>")
         document.write(`First para: ${store[0].innerHTML}` + "<br>")
         document.write(`second para: ${store[1].innerHTML}` + "<br>")
</script>
</html>
